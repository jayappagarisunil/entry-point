 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    p {
      margin-top: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <input type="password" id="new-password" placeholder="Enter new password" />
  <button onclick="resetPassword()">Update Password</button>
  <p id="message"></p>

  <script>
    // ‚úÖ Replace these with your real values
    const supabase = supabase.createClient(
      'https://eibmkyxkpfhytjbkrvxc.supabase.co', // üîÅ Your Supabase URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpYm1reXhrcGZoeXRqYmtydnhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkwMTY2MTgsImV4cCI6MjA2NDU5MjYxOH0.w5RA3A-8dmQdOKq16FtVf4U67LEbyOCmk9nMPQVj-0w'              // üîÅ Your anon public key (NOT service role)
    );

    async function initSession() {
      const urlParams = new URLSearchParams(window.location.hash.replace('#', '?'));
      const access_token = urlParams.get('access_token');
      const refresh_token = urlParams.get('refresh_token');

      if (access_token && refresh_token) {
        const { error } = await supabase.auth.setSession({ access_token, refresh_token });
        if (error) {
          document.getElementById('message').innerText = '‚ö†Ô∏è Failed to restore session.';
        }
      } else {
        document.getElementById('message').innerText = '‚ùå Invalid or expired reset link.';
      }
    }

    async function resetPassword() {
      const newPassword = document.getElementById('new-password').value;
      const messageEl = document.getElementById('message');

      if (!newPassword || newPassword.length < 6) {
        messageEl.innerText = '‚ö†Ô∏è Password must be at least 6 characters.';
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        messageEl.innerText = `‚ùå ${error.message}`;
      } else {
        messageEl.innerText = '‚úÖ Password updated successfully. You can now log in.';
        document.getElementById('new-password').disabled = true;
      }
    }

    initSession();
  </script>
</body>
</html>
